<article class="markdown-body entry-content" itemprop="text" ng-app="zendeskApp" ng-controller="ZendeskController">
    <h1>Submit a Zendesk ticket</h1>

    <p></p>

    <h2>Demo</h2>

    <form class="form-inline">
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" ng-model="ticket.subject" id="subject" placeholder="Subject">
        </div>
        <div class="form-group">
            <label for="comment">Comments</label>
            <input type="text" class="form-control" ng-model="ticket.comment" id="comment" placeholder="Comment">
        </div>
        <button ng-click="addTicket()" class="btn btn-default">Add Ticket</button>
    </form>
    <br>
    <div ng-show="ticketResult">
        <div class="alert alert-success" ng-if="ticketResult.OK" role="alert"><b>Success!</b> Token added successefully.
        </div>
        <div class="alert alert-danger" ng-if="!ticketResult.OK" role="alert"><b>Fail!</b> Token add failed.</div>
    </div>

</article>
